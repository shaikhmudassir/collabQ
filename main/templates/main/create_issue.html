
{% extends "main/base.html" %}

{% block title %}  collabQ  {% endblock %}

{% block body %}

    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Create New Issue</h2>
    </div>

    <form method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">    
    
      {% csrf_token %}
    
      <div class="grid grid-cols-1 gap-y-6 gap-x-8 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="title" class="block text-sm font-semibold leading-6 text-gray-900">Title</label>
          <div class="mt-2.5">
            <input type="text" name="title" id="title" autocomplete="organization" class="block w-full rounded-md border-0 py-2 px-3.5 text-sm leading-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 py-2 px-3.5 text-sm leading-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"></textarea>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="complexity" class="block text-sm font-semibold leading-6 text-gray-900">Select an option</label>
          <div class="mt-2.5">
            <select id="complexity" name="complexity" class="block w-half rounded-md border-0 py-2 px-3.5 text-sm leading-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
              <option selected disabled>Choose a Complexity Level</option>
              <option value="1">Level 1 - Simple</option>
              <option value="2">Level 2 - Moderate</option>
              <option value="3">Level 3 - High</option>
              <option value="4">Level 4 - Advanced</option>
              <option value="5">Level 5 - Extreme</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="deadline" class="block text-sm font-semibold leading-6 text-gray-900">Deadline</label>
          <div class="mt-2.5">
            <input type="date" name="deadline" id="deadline" class="block w-half rounded-md border-0 py-2 px-3.5 text-sm leading-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
          </div>
        </div>

      </div>

      <div class="mt-10">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
          <a href="{% url 'main:home'%}" class="block w-full rounded-md bg-purple-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">Back To Home</a>
      </div>
        
      </div>
    </form>

{% endblock %}
