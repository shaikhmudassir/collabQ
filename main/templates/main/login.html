
{% extends "main/base.html" %}

{% block title %}  collabQ  {% endblock %}

{% block body %}


  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Login</h2>
  </div>

  <form method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        
    {% csrf_token %}
    
    <div class="grid grid-cols-1 gap-y-6 gap-x-8 sm:grid-cols-2">

      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 py-2 px-3.5 text-sm leading-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
        </div>
      </div>
      
	 <div class="sm:col-span-2">
        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
        <div class="mt-2.5">
          <input type="password" name="password" id="password" autocomplete="password" class="block w-full rounded-md border-0 py-2 px-3.5 text-sm leading-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
    </div>
    <div class="mt-10">
      <a href="{% url 'main:register'%}" class="block w-full px-3.5 py-2.5 text-center text-sm font-semibold shadow-sm font-medium text-indigo-600 hover:text-indigo-500 ">Create New Account </a>
    </div>
  </form>


{% endblock %}
